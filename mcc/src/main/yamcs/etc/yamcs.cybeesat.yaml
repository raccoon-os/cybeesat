services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers: ['jvm', 'fs']
  - class: org.yamcs.time.TimeCorrelationService
    name: tco0
    args:
       onboardDelay: 1.0
       accuracy: 0.5
       validity: 1.0
       defaultTof: 0.001
  - class: org.yamcs.ProcessorCreatorService
    args: 
      name: "realtime"
      type: "realtime" 
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller: 
        enabled: true
      backFiller:
        enabled: true
        warmupTime: 60
dataLinks:
  - name: UDP_FRAME_OUT
    class: org.yamcs.tctm.ccsds.UdpTcFrameLink
    host: 192.168.42.93 #host and port where to send the frames to
    port: 10056
    spacecraftId: 0xAB
    maxFrameLength: 112
    # cltuEncoding: BCH
    #the following option can be commented out to randomize the CLTUs. Note that the simulator does not understand randmized data though.
    #randomizeCltu: false 
    #the following option can be used to skip randomization for certain virtual channels
    #skipRandomizationForVcs: [1, 0]
    errorDetection: CRC16
    virtualChannels:
         - vcId: 0
           service: "PACKET"
           commandPostprocessorClassName: org.yamcs.tctm.pus.PusCommandPostprocessor
           commandPostprocessorArgs:
            errorDetection:
              type: CRC-16-CCIIT
           stream: "tc_realtime" #which yamcs stream to get the data from
           useCop1: true #enable FOP1 (the transmitter part of COP1, see CCSDS 232.1-B-2) for this VC
           clcwStream: "clcw" #the name of the stream where the CLCW is received from, mandatory if FOP1 is used
           initialClcwWait: 3600 #how many seconds to wait at startup for an initial CLCW, before going to state 6(initial). If not configured or negative, start directly in state 6
  - name: UDP_FRAME_IN
    class: org.yamcs.tctm.ccsds.UdpTmFrameLink
    #host: localhost #host and port where to send the frames to
    port: 10066
#    rawFrameDecoder:
#        codec: RS
#        interleavingDepth: 5
#        errorCorrectionCapability: 16
#        derandomize: false
    frameType: "USLP"
    spacecraftId: 0xAB
    # frameLength: 223
    minFrameLength: 223
    maxFrameLength: 255
    frameHeaderErrorControlPresent: true
    insertZoneLength: 0
    # cltuEncoding: BCH
    #the following option can be commented out to randomize the CLTUs. Note that the simulator does not understand randmized data though.
    #randomizeCltu: false 
    #the following option can be used to skip randomization for certain virtual channels
    #skipRandomizationForVcs: [1, 0]
    errorDetection: CRC16
    clcwStream: "clcw"
    goodFrameStream: good_frames
    badFrameStream: bad_frames
    virtualChannels:
         - vcId: 0
           ocfPresent: true
           service: "PACKET"
           maxPacketLength: 223
          #  packetPreprocessorClassName: org.yamcs.tctm.IssPacketPreprocessor
           packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
           packetPreprocessorArgs:
            timestampOffset: -1 
            seqCountOffset: 4
           stream: "tm_realtime" #which yamcs stream to get the data from
           # useCop1: true #enable FOP1 (the transmitter part of COP1, see CCSDS 232.1-B-2) for this VC
           clcwStream: "clcw"

  - name: tm_realtime
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    #host: 127.0.0.1
    port: 10017
    # Give the embedded simulator some time to boot up
    #packetPreprocessorClassName: org.yamcs.tctm.pus.PusPacketPreprocessor
    #packetPreprocessorArgs:
    #    errorDetection:
    #       type: CRC-16-CCIIT
    #    timeEncoding:
    #       type: CUC
    #       epoch: NONE           
    #    tcoService: tco0
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: -1 
      seqCountOffset: 4
    
  - name: tc_realtime
    class: org.yamcs.tctm.UdpTcDataLink
    stream: tc_realtime
    host: localhost 
    port: 10027
    # Give the embedded simulator smoe time to boot up
    commandPostprocessorClassName: org.yamcs.tctm.pus.PusCommandPostprocessor
    commandPostprocessorArgs:
        errorDetection:
          type: CRC-16-CCIIT
        
mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: "xtce"
    spec: "mdb/dt.xml"

  - type: "xtce"
    spec: "mdb/ccsds-pus.xml"
 
  - type: "xtce"
    spec: "mdb/rccn-example-app.xml"


#Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "tm_realtime"
      processor: "realtime"
  invalidTm: "invalid_tm_stream"
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  eventAlarm: ["event_alarms_realtime"]
  tc: 
    - name: "tc_realtime"
      processor: "realtime"
